<!DOCTYPE html>
<html>
<head>
    <title>Все записи</title>
</head>
<body>
    <h1>Все записи</h1>
    
    {% if items %}
    <ul>
        {% for item in items %}
        <li>ID: {{ item[0] }} | {{ item[1] }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Записей пока нет</p>
    {% endif %}

    <br><br>
    <div>
        <a href="/">Назад</a>
    </div>
</body>
</html>
